<!DOCTYPE html>

<html lang="en">

<head>
    <title>Multimedia webpage</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="maincontent">

        <video width="320" height="240" poster="poster.png" autoplay>
            <source src="./images/Raindrops_Videvo.mp4" type="video/mp4">
        </video><br><br>
        <audio controls>
            <source src="./sounds/mixaund-feel.mp3" type="audio/mp3">
        </audio><br><br>
        <iframe src="https://example.com" sandbox="value"></iframe>
        <p>Canvas Element</p><br><br>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
        </canvas><br><br>
        <svg id="circ" width="200" height="110">
            <circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="2" fill="#DC143C">
        </svg><br><br>
        <svg width="200" height="110">
            <rect width="200" height="100" style="fill: #008080; stroke-width:3; stroke: #000000">
        </svg><br><br>
        <svg height="150" width="250">
            <ellipse cx="110" cy="60" rx="100" ry="50" style="fill: #90EE90; stroke:#000000; stroke-width:3">
        </svg><br><br>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#0066A0";
        ctx.fillRect(0, 0, 150, 75);
    </script>
</body>
<!-- canvas #0066A0 -->
<!-- red circle #DC143C | cyan rect #008080 | green elipses  | grey line #808080 | yellow triangle #FFD700 -->

</html>
